version: '3.8'

services:

  wordpress:
    image: wordpress
    restart: unless-stopped
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - db:/var/lib/mysql
    env_file:
      - .env

  ansible:
    image: ansible-vm-minimal:minimal #TODO Change for my own img
    # environment:
    #   - PWD=${PWD}
    volumes:
      - ${PWD}/ansible:/tmp/ansible
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: /bin/bash -c "ansible-playbook $PWD/ansible/playbooks/site.yml -i ansible/inventory/hosts.ini"

  wp_backup:
    #image: backup-vm-minimal:latest # Change to this once uploaded img
    build: .
    container_name: wp_backup_container
    volumes:
      - ./backups:/backups
    environment:
      DB_CONTAINER_NAME: ${DB_CONTAINER_NAME}
      WP_CONTAINER_NAME: ${WP_CONTAINER_NAME}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      BACKUP_DIR: /backups
    depends_on:
      - wordpress
      - db
    env_file:
      - .env

volumes:
  wordpress:
  db:
  backup_data: